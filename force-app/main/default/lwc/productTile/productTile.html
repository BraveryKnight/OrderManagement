<template>
    <lightning-card>
        <div class="slds-var-p-horizontal_small" style="border: 1px solid #6CC1E6;border-radius: .25rem;"> 
            <div class="slds-media">
                <div class="slds-media__body">
                    <p class="slds-var-m-vertical_xx-small slds-text-heading_medium">Name: {product.Name}</p>
                    <p class="slds-var-m-bottom_xx-small slds-text-title">Description: {product.Description__c}</p>
                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                        <lightning-button
                            label="Add"
                            class="slds-m-vertical_x-small"
                            onclick={addProductToCart}>
                            </lightning-button>
                        <lightning-button
                            label="Details"
                            onclick={showDetails}>
                        </lightning-button>
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
