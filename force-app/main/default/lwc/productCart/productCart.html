<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-modal_large slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Your Order</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-card title="Products">
                    <div class="slds-card__body slds-card__body_inner">
                        <template if:true={products}>
                            <lightning-layout multiple-rows="true" pull-to-boundary="small">
                                <template for:each={products} for:item="product">
                                    <lightning-layout-item key={product.Id} size="4" class="slds-var-p-around_xxx-small">
                                        <lightning-card>
                                            <div class="slds-var-p-horizontal_small" style="border: 1px solid #6CC1E6;border-radius: .25rem;"> 
                                                <div class="slds-media">
                                                    <div class="slds-media__body">
                                                        <div>
                                                            <p class="slds-var-m-vertical_xx-small slds-text-heading_medium">Name: {product.Name}</p>
                                                            <p class="slds-var-m-bottom_xx-small slds-text-heading_medium">Description: {product.Description__c}</p>
                                                            <p class="slds-var-m-bottom_xx-small slds-text-heading_medium">Family: {product.Family__c}</p>
                                                            <p class="slds-var-m-bottom_xx-small slds-text-heading_medium">Type: {product.Type__c}</p>
                                                            <p class="slds-var-m-bottom_xx-small slds-text-heading_medium">Price: {product.Price__c}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </lightning-card>
                                    </lightning-layout-item>
                                </template>
                            </lightning-layout>
                        </template>
                    </div>
                </lightning-card>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button 
                    class="slds-m-horizontal_medium" 
                    variant="brand-outline" 
                    label="Checkout" 
                    onclick={handleCheckout}
                    disabled={noProducts}>
                </lightning-button>
                <lightning-button variant="destructive" label="Close" onclick={handleClose}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
